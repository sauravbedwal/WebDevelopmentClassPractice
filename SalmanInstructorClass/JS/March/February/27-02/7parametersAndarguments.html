<script> 
    //a,b parameter
    //you can change parameters name
    function addition(b, a) {   //it was (a,b) but as they are parameters we can simply write it as (b,a) also.And if let say no parameters but we passed arguments then also no error.  
        return a + b;
    }
    addition(5, 6);            //first location(argument) will store in first parameter and second location(argument) will store in second parameter 
    //5 ,6 is argument
    console.log(addition(5,6,55,677));   //if we take extra values it will not take the rest values. 
</script>
