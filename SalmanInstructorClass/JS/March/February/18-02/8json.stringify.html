<script>
    var list={
        fullName:"details",
        age:22
    };
    //JSON.stringify() -it will convert javascript object to json
    var listTwo = JSON.stringify(list);
    console.log(typeof listTwo,listTwo.age);   //it will not show listTwo.age coz now it converted into String
    //JSON.parse() it will convert json to javascript object
    listTwo = JSON.parse(listTwo);
    console.log(typeof listTwo,listTwo.age);
</script>

    // example of structure of json
    var list= {

         "age":22
     }
 </script>
