<!-- here we learned how to take calss by id and how to show it and change the text. -->

<html>

<head>
</head>

<body>
    <p id="demo">Hello world</p>
    <script>
        var input = document.getElementById("demo");
        console.log(input);
        console.log(input.innerHTML);  
        document.getElementById("demo").innerHTML = "welcome"; //by innerHTML we can also change the value(data)
        // input.innerHTML = "welcome";  //meaning of above line as we can write input also instead of document.getElementById("demo") 
    </script>
</body>

</html>
