<body>
    FullName:<input type="text" name="fullName" onSelect="onSubmitHandler(event)" />

    <div id="box"></div>
    <script>
        function onSubmitHandler(event) {   //here in function onSubmitHandler(event) we can write any othername also instead of onSubmitHandler bcoz it is user define function and event also. 
            var input = document.getElementById('box');
            input.innerHTML = event.target.value;
            input.style.color = event.target.value;
        }
    </script>
</body>
