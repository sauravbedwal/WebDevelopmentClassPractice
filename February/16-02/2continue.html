<script>
    for(var i=0; i<10; i++){   //in continue it will leave(skip) the condition and then continue till the end of loop.
        if(i==5){
            continue;
        }
        console.log(i);
    }
</script>


<script>
    var list=[44,55,22,33]
    for(let obj of list){
        if(obj==55){
            continue;
        }
        console.log(obj);
    }
</script>
