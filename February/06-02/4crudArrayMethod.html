<script>
    //create operation
    var list = ["samsung", 64, true, undefined, 34];
    console.log(list.length);

    //read operation
    console.log(list);
    console.log(list[0]);
    console.log(list[2]);
    console.log(list[10]);

    //update operation
    list[3] = "akash";
    console.log(list);

    //delete operation:
    //it will remove the element from last position.
    list.pop();
    console.log(list);
    list.pop();
    console.log(list);
    console.log(list.length);

    //add operation:
    //it will add the element at the end position.
    list.push(555);
    console.log(list);
</script>
