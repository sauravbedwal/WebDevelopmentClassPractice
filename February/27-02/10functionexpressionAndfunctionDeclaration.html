<script> 
    //function declaration 
    //named function
    //if using without variable then its called function declaration.
    function addition(a,b){
        return a+b;
    }
    addition(3,3);

    //function expression
    //anonymous function
    //if using with variable then its called function expression or anonymous function.
    const subtraction = (a,b)=>{
        return a-b;
    }
    subtraction(3,4);
</script>
