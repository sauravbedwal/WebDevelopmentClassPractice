<script>
    //arrow function is a new syntax
    //we need to declare in variable
    //always use const variable because function should be unique throughout the page.
    //()=>{}
    const subtraction=(a,b)=>{    //here subtraction is variable(function) name in which we are storing it (user define)and arrow function in this is ()=>{} 
       return a-b;
    }
    console.log(subtraction(10,5));
</script>


<script>
    //if you have only one parameter () is optional
    //if you have only one statement return keyword and {} is optional 
    const display=name=>name;
    console.log(display("rajesh"));
</script>


<script>
    //arrowFunction in map (callback) function
    var list = [
        {
            fullName: "rajesh",
            age: 34
        },
        
        {
            fullName: "suresh",
            age: 55
        }
    ];
    var result = list.map((input)=>{
           return input;
    });
    console.log(result);
</script>
