<html>

<head>
    <script>
        function sum_array(array) {
            let result = 0;
            for (let i = 0; i < array.length; i++) {
                for (let j = 0; j < array[i].length; j++) {
                    result += array[i][j];
                }
            }
            console.log(result);
        }
        sum_array([[3, 2], [1], [4, 12]]);
    </script>
</head>
