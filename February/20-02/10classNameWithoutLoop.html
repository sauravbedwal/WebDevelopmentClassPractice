<!-- here we learned how to get className without Loop -->

<html>
    <head>
        <style>
            .boxRed{
                color:red;
            }
            .boxGreen{
                color:green;
            }
            .boxYellow{
                color:yellow;
            }
        </style>
       
    </head>
    <body>
       <ul>
        <li class="heading">Pen</li>
        <li class="heading">Pencil</li>
        <li class="heading">Eraser</li>
       </ul>
        <script>
            var input = document.getElementsByClassName("heading");
            console.log(input);
            input[0].innerHTML = "first value";  //i.e. hardcoded value that we cant do in real time so we use loop.
            input[1].innerHTML = "second value";
        </script>
    </body>
</html>
