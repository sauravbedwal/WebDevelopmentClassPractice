<!-- here we understood abt onClick event and took the input also by user-->

<html>

<head>
</head>

<body>
    <input type="text" id="demo"/>
    <button onClick="onSubmit()">click here</button>
    <script>
        function onSubmit() {
            var input = document.getElementById("demo").value; //for input tag we dont use innerHTML as there is value property for input tag 
            alert(input);
        }
    </script>
</body>

</html>
