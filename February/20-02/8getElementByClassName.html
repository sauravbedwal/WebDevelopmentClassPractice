<!-- here we learned how to add differnet classes and make it dynamic as per user input in list-->

<html>

<head>
    <style>
        .boxRed {
            color: red;
        }

        .boxGreen {
            color: green;
        }

        .boxYellow {
            color: yellow;
        }
    </style>

</head>

<body>
    <ul>
        <li class="heading">Pen</li> 
        <li class="heading">Pencil</li>
        <li class="heading" id="list">Eraser</li>
    </ul>
    <script>
        // by using the className we can able to access the entire code inside ul tag bcoz classname is not unique
        // like id as it is common set of data which will return array and once it is an array we can use loop.
        //not exact array as when we check by the property Array.isarray it shows false but it is very similar 
        //to array thast why we are able to use loops. 
        
        var input = document.getElementsByClassName("heading");
        for (var obj of input) {    //return each object that is single whole li tag each time
            if (obj.innerHTML == "Pen") { 
                obj.classList.add("boxGreen");
            }
            else if (obj.innerHTML == "Pencil") {
                obj.classList.add("boxYellow");
            }
            else {
                obj.classList.add('boxRed');
            }
        }
        // console.log(Array.isArray(input));   
    </script>

</body>

</html>
