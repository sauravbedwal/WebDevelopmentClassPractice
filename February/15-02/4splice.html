<script>
    var list = [45, 55, 11, 12, 44, 31];
    //splice will remove the element at any position
    //it will change the original array
    //we have two argument
    //first one is index start from zero (The index at which to start changing the array.)
    //second is number of elements (number of elements in the array to remove from first parameter index)
    console.log(list);
    list.splice(2, 2);
    console.log(list);
</script>
