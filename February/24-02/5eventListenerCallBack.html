<html>

<head>
    <style>
        #demo {
            width: 200px;
            height: 100px;
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <div id="demo"></div>
    <script>
        const onMouseHandler = (event) => {               //can also create simple function( function onMouseHandler(event){}) instead of arrow function
            event.target.style.backgroundColor = "green";
            event.target.style.width = "500px";
            event.target.style.height = "500px";
        }
        document.getElementById("demo").addEventListener('mouseover', onMouseHandler)
    </script>
</body>

</html>
