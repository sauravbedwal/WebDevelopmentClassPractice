<!-- async function example for resolved and reject -->
<script>
    async function stuff() {

        // return [1, 2, 3];                            // returning a simple value (array,string,no.)(which will show the fulfilled promise)


        return Promise.resolve("Success!");         // return a fulfilled promise


        return Promise.reject("Failed");               //return a rejected promise
    }

    const promise = stuff();
    promise.then((data) => {
        console.log(data);
    }).catch((error) => {
        console.log(error);
    })
</script>
