<script>
    fetch("https://jsonplaceholder.typicode.com/todos/1").then((response) => {
    const newPromise = response.json();
    return newPromise;       //returning a promise is same as return "20" like we did above its just if we reurn a promsie then it returns the resolved value of that promise which will be a data for next .then()
  })
  .then((data) => {   //response.json() will return us new promise so whatever will be the value of this resolved promise that will be the data here.  
    console.log(data);
  });
</script>
