<!-- using map method which is more apppropriate  -->
<script>
    const items = ['Nike', 'Puma', 'Adidas'];

    //['<>Nike<>', '<>Puma<>', '<>Adidas<>']

    items.map(item => {
        return `<>${item}<>`
    })

    console.log(items);
</script>
