<!-- rest operator -->
<script>
    const parent = {
        id: 1,
        city: "Hyderabad",
        state: "Telangana",
        country: "India",
    };

    const { id, city, ...rest} = parent;           //destructuring the object i.e. parent object as we 
                                                 //destructured id and city but we don't know how many prop. are there so we collection/gather rest of them and stored them in a variable called rest. 

    console.log(child);
</script>
