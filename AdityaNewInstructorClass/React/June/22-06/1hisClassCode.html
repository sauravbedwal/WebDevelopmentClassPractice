<!-- we want to reduce this users array in one object like 

Group users by "skill"
{
    JavaScript: [{ id: 1, skill: "JavaScript" }, { id: 3, skill: "JavaScript" }],
    Python: [{ id: 2, skill: "Python" }, { id: 4, skill: "Python" }],
} -->
<script>
const users = [
{ id: 1, skill: "JavaScript" },
{ id: 2, skill: "Python" },
{ id: 3, skill: "JavaScript" },
{ id: 4, skill: "Python" },
];

// we can do that by this also but if we got 10 more skills here then we have to write it again so weuse redcue here
// const pythonUsers = users.filter((user) => user.skill === "Python");
// pythonUsers;

//if in array we already have skill then we will simply push it {
//     JavaScript: [{ id: 1, skill: "JavaScript" }];
// }

const groupBy = () => {
    users.reduce((accumulator, currentElement) => {
        // const skill = currentElement.skill;
        const { skill } = currentElement;                      //destructured skill as above line it is normal
        if (skill in accumulator) {
        //Room is present
            accumulator[skill].push(currentElement);
        } else {
        //Room not present
            accumulator[skill] = [currentElement];
        }
        //NEVER FORGOT THIS!!!!! ALWAYS RETURN ACCUMULATOR!
        return accumulator;
    }, {});
};

groupBy();


//1st iteration
//accumulator -> {}, currentElement -> { id: 1, skill: "JavaScript" }, 

//accumulator -> { JavaScript: [{ id: 1, skill: "JavaScript" }] }
