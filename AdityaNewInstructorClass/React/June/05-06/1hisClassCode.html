/** Second use :
 */

const App = () => {
  const [count, setCount] = useState(0);
  let copyOfCount = useRef(0);

  return (
    <main>
      <h3>Count : {count}</h3>
      <h3>Ref : {copyOfCount.current}</h3>

      <button
        onClick={() => {
          /** THIS TRIGGERS A RE-RENDER */
          setCount((prevCount) => prevCount + 1);
        }}
      >
        Increment State
      </button>
      <button
        onClick={() => {
          /** THIS DOES NOT TRIGGER A RE-RENDER */
          copyOfCount.current += 1;
        }}
      >
        Increment ref
      </button>
    </main>
  );
};
