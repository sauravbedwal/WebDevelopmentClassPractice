import { useEffect, useReducer, useState } from "react";
import "./App.css";
import Loader from "./components/Loader/Loader";

// useState ðŸ‘‘
// useEffect ðŸ‘‘

// useReducer

const INITIAL_STATE = {
  users: [],
  loading: false,
  error: "",
};

const reducer = (state, action) => {
  switch (action.type) {
    case "LOADING":
      return { loading: true, error: "", users: [] };
    case "SUCCESS":
      return { loading: false, error: "", users: action.payload };
    case "ERROR":
      return { loading: false, error: action.payload, users: [] };
    default:
      return state;
  }
};

const App = () => {
  const [state, dispatch] = useReducer(reducer, INITIAL_STATE);

  useEffect(() => {
    (async () => {
      dispatch({ type: "LOADING" });
      try {
        const response = await fetch(
          "https://jsonplaceholder.typicode.com/userssssss"
        );

        if (!response.ok) {
          throw new Error(`API failure : ${response.status}`);
          // { message: `API failure : ${response.status}` }
        }

        const data = await response.json();
        dispatch({ type: "SUCCESS", payload: data });
      } catch (e) {
        dispatch({ type: "ERROR", payload: e.message });
      }
    })();
  }, []);

  if (state.loading) {
    return <Loader />;
  }

  if (state.error) {
    return <h3>{state.error}</h3>;
  }

  return (
    <main>
      {state.users.map((user) => (
        <h3>{user.name}</h3>
      ))}
    </main>
  );
};
