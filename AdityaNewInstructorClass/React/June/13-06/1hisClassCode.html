// CREATE CLAIM
const createClaim = (name, amountOfMoneyToCollect) => {
  return {
    type: "CREATE_CLAIM",
    payload: {
      name: name,

    }
  };

//once we have the action then it will be dispatch (dispatch is a function) to the all the Reducers 


// Reducers (Departments) 
const claimsHistory = (oldListOfClaims = [], action) => {
  if (action.type === "CREATE_CLAIM") {
    const newClaim = action.payload;
    return [...oldListOfClaims, newClaim];
  }

  // This department doesn't care about this form type
  return oldListOfClaims;
};

const accounting = (bagOfMoney = 100, action) => {
  if (action.type === "CREATE_CLAIM") {
    return bagOfMoney - action.payload.amountOfMoneyToCollect;
  }

  if (action.type === "CREATE_POLICY") {
    return bagOfMoney + action.payload.amount;
  }

  return bagOfMoney;
};

const policies = (listOfPolicies = [], action) => {
  if (action.type === "CREATE_POLICY") {
    return [...listOfPolicies, action.payload.name];
  }

  if (action.type === "DELETE_POLICY") {
    return listOfPolicies.filter(
      (policyHolderName) => policyHolderName !== action.payload.name
    );
  }

  return listOfPolicies;
};

// Once reducers are created
// 1. Combine them
// 2. Create a store from them

// Combine all reducers -> will give us the final state

const ourDepartments = combineReducers({
  accounting: accounting,
  policies: policies,
  claimsHistory: claimsHistory
});

const store = createStore(ourDepartments);

store.dispatch(createPolicy("Alex", 20));
store.dispatch(createPolicy("Jim", 50));
store.dispatch(createPolicy("Pam", 150));
