<!-- another example of above as added multiple objects and methods as this is multi level and multiple inheritance-->
<script>
    const sayMixin = {
        say(phrase) {
            console.log(phrase);
        },
    };


    const sayHiMixin = {
        __proto__: sayMixin,
        sayHi() {
            // super ->prototype of this object
            super.say(`Hello, ${this.name}`);
        },

        sayBye() {
            super.say(`Byee ${this.name}`);
        },
    };

    //we want work and sleep to be avaiable for user object
    const anotherObject = {
        work() {
            console.log(`${this.name} is working`);
        },
    };

    const anotherAnotherObject = {
        sleep() {
            console.log(`${this.name} is sleeping`);
        },
    };


    class User {
        constructor(name) {
            this.name = name;
        };
        greet() {
            console.log(`${this.name} says Welcome!`);
        };
    };

    const user = new User("Aditya Keri");

    Object.assign(User.prototype, sayHiMixin, anotherAnotherObject, anotherObject);

    user.sayHi();
    user.sayBye();
    user.greet();
    user.sleep();
    user.work();
</script>
