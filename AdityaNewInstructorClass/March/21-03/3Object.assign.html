<!-- another example of above code -->
<script>
    const first = {
        city: "Bengaluru",
    };

    const second = {
        state: "Karnataka",
    };

    Object.assign(first, second);

    console.log('first ->', first);                 //in first object we got proeprty of second object also  
</script>
