<html>
    <head>
        <title>Validation Form</title>
    </head>
    <body>
        <form action="./4successPage.html">
            <label for="fullName">
                FullName:<sup>*</sup>
            </label>
        <input type="text" id="fullName" name="fullName" autocomplete="off" pattern="[a-zA-Z]{5,10}" required maxlength="10" minlength="5">
        <br/>
        <br/>
        <label for="email">
            Email:<sup>*</sup>
        </label>
        <input type="email" id="email" name="email" required maxlength="50" minlength="5"/>
        <br>
        <br>
        <input type="submit" value="register"/>
        </form>
    </body>
</html>
