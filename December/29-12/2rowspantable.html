<html>
    <head>
        <title>Row span</title>
    </head>
    <body>
        <table border="2" width="400" align="center">
            <caption><b>Product List</b></caption>
            <tr>
                <th>Product Name</th>     <!--<th></th> its by default in center-->
                <th>Price</th>
            </tr>
            <tr>
                <td align="center">milk</td>  <!--doing for all will be one by css -->
                <td align="center">40</td>
            </tr>
            <tr>
                <td>Apple juice</td>
                <td rowspan="3">50</td>
            </tr>
            <tr>
                <td>Mango juice</td>
            </tr>
            <tr>
                <td>Orange juice</td>
            </tr>
            <tr>
                <td>Cookies</td>
                <td rowspan="4">100</td>
            </tr>
            <tr>
                <td>choco cookies</td>
            </tr>
            <tr>
                <td>Orange cookies</td> 
            </tr>
            <tr>
                <td>Vanilla cookies</td>
            </tr>
        </table>
    </body>
</html>
