<html>
    <head>
        <title>Basic Form</title>
    </head>
    <body>
        <form>
            FullName:<input type="text" name="fullName"/>  <!--value is used for default value-->
            <br/>                                <!--we can use both <br> and <br/> its same thing-->
            <br>
            phone Number:<input type="number" value="phone"/>
            <br>
            <br>
            Password:<input type="password" name="password"/>
            <br>
            <br>
            DOB:<input type="date" name="date"/>
            <br>
            <br> 
            Email:<input type="email" name="email"/>
            <br>
            <br>
            <input type="submit" value="Register"/>      <!--submit is predefine keyword-->
        </form>
    </body>
</html>
